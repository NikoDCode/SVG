<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/normalize.css">
  <title>Document</title>
</head>

<body>

  <svg width="100" height="100">
    <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
  </svg>

  <svg width="100" height="100" viewBox="0 0 200 200" fill="orange">
    <circle cx="100" cy="100" r="50" />
  </svg>

  <svg width="200" height="200">
    <rect x="20" y="20" rx="10" ry="20" width="160" height="160" style="fill:red;
  stroke:black; stroke-width:5; opacity:0.75" />
  </svg>

  <svg width="300" height="200">
    <polygon points="100, 10 40, 198 190, 78 10, 78 160, 198" style="fill: green; stroke: red; stroke-width: 5;
      fill-rule: evenodd" />
  </svg>

  <svg height="130" width="500">

    <ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#grad1)" />
    <text fill="#ffffff" font-size="45" font-family="Arial" x="50" y="86">
      SVG
    </text>
    <defs>
      <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color: rgb(255, 255, 0); stop-opacity: 1" />
        <stop offset="100%" style="stop-color: rgb(255, 0, 0); stop-opacity: 1" />
      </linearGradient>
    </defs>
  </svg>

  <style>
    .circle {
      fill: red;
      stroke: purple;
      stroke-width: 10px;
      transition: 1s;
    }

    .svg:hover .circle {
      fill: blue;
      stroke: indigo;
    }
  </style>
  <svg class="svg" width="100" height="100">
    <circle class="circle" cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
  </svg>







</body>

</html>
